<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Mulish:wght@400;700&family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA.</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="nome">Nome</label>
              <input 
                type="text" 
                id="nome"
                />
            </div>
            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input 
                type="text" 
                id="sobrenome"
                />
            </div>
        </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              minlength="6" />
          </div>

      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="nomeMentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="nome" id="nomeMentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h2> PRIMEIRA MENTORIA </h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date1" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin1">Das</label>
              <input type="time" id="event-begin1" />
            </div>

            <div class="input-wrapper">
              <label for="event-end1">Até</label>
              <input type="time" id="event-end1" />
            </div>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date2" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin2">Das</label>
              <input type="time" id="event-begin2" />
            </div>

            <div class="input-wrapper">
              <label for="event-end2">Até</label>
              <input type="time" id="event-end2" />
            </div>
          </div>

          

        </div>
      </fieldset>


    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
